name: CI/CD Agent Service

on:
  push:
    paths:
      - 'services/agent/**'
      - 'shared/**'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'services/agent/**'
      - 'shared/**'
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: |
          echo "Building shared package..."
          pnpm --filter @syntera/shared build
          echo "Shared package build completed"
          ls -la shared/dist/ | head -5 || echo "Shared dist not found"

      - name: Type check agent service
        working-directory: services/agent
        run: |
          echo "Running type check..."
          echo "Current directory: $(pwd)"
          pnpm exec tsc --noEmit
          echo "Type check passed"

      - name: Build agent service
        working-directory: services/agent
        run: |
          echo "Building agent service..."
          echo "Current directory: $(pwd)"
          pnpm build
          echo "Build command completed"
          echo "Checking build output..."
          ls -la dist/ | head -10 || echo "No dist directory found"
          echo "Checking for index.js..."
          ls -la dist/index.js || echo "index.js not found in dist/"

      - name: Verify build output
        run: |
          echo "Checking build output..."
          echo "Current directory: $(pwd)"
          echo "Searching for index.js in dist..."
          INDEX_FILE=$(find services/agent/dist -name "index.js" -type f 2>/dev/null | head -1)
          if [ -n "$INDEX_FILE" ]; then
            echo "✅ Build successful: index.js found at $INDEX_FILE"
            echo "File size: $(stat -c%s "$INDEX_FILE" 2>/dev/null || echo 'unknown')"
            echo "Dist directory structure:"
            find services/agent/dist -type f -name "*.js" | head -10
          else
            echo "❌ Build failed: index.js not found in dist"
            echo "Checking dist directory:"
            ls -la services/agent/dist/ 2>/dev/null || echo "dist directory does not exist"
            exit 1
          fi

