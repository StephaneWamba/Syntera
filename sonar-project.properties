sonar.projectKey=syntera
sonar.projectName=Syntera
sonar.projectVersion=1.0

# Source code directories
sonar.sources=frontend/app,frontend/components,frontend/lib,frontend/hooks,services/agent/src,services/chat/src,services/knowledge-base/src,shared/src,widget/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/coverage/**,**/*.d.ts

# TypeScript/JavaScript
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language
sonar.language=ts,js,tsx,jsx

# SonarQube server (token passed via environment variable)
sonar.host.url=http://sonarqube:9000

