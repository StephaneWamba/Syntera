name: CI Agent Service

on:
  pull_request:
    paths:
      - 'services/agent/**'
      - 'shared/**'
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @syntera/shared build

      - name: Type check agent service
        working-directory: services/agent
        run: |
          echo "Running type check..."
          pnpm exec tsc --noEmit

      - name: Build agent service
        working-directory: services/agent
        run: |
          echo "Building agent service..."
          echo "Current directory: $(pwd)"
          pnpm build || (echo "Build failed with exit code $?" && exit 1)
          echo "Checking build output..."
          if [ -f "dist/index.js" ]; then
            echo "✅ index.js found"
          else
            echo "❌ index.js not found, searching..."
            find dist -name "index.js" -type f 2>/dev/null | head -5
          fi

      - name: Verify build output
        run: |
          if [ -f "services/agent/dist/index.js" ]; then
            echo "✅ Build successful: dist/index.js found"
            ls -la services/agent/dist/ | head -10
          else
            echo "❌ Build failed: dist/index.js not found"
            echo "Checking dist directory:"
            ls -la services/agent/dist/ 2>&1 || echo "dist directory does not exist"
            exit 1
          fi

